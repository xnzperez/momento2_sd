<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Búsqueda en Google</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="images.html">Imágenes</a>
            <a href="advanced.html">Búsqueda avanzada</a>
        </header>
        <main>
            <form action="https://www.google.com/search">
                <input type="text" name="q" placeholder="Buscar en Google">
                <button type="submit">Búsqueda en Google</button>
            </form>
            <form action="https://www.google.com/search?btnI=1" method="get">
                <input type="text" name="q" placeholder="Buscar en Google">
                <button type="submit">Me siento con suerte</button>
            </form>
        </main>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
