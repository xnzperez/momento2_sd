<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Búsqueda de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html">Búsqueda de Google</a>
            <a href="advanced.html">Búsqueda avanzada</a>
        </header>
        <main>
            <form action="https://www.google.com/search" method="get">
                <input type="hidden" name="tbm" value="isch">
                <input type="text" name="q" placeholder="Buscar imágenes en Google">
                <button type="submit">Buscar Imágenes</button>
            </form>
        </main>
    </div>
</body>
</html>
